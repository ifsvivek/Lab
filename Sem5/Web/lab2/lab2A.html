<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminars Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <center><h2>Seminars</h2></center>
    <table>
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>8 AM</td>
            <td>11 AM</td>
            <td>Computers</td>
        </tr>
        <tr>
            <td>11 AM</td>
            <td>1 PM</td>
            <td>Networks</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8 AM</td>
            <td>9:30 AM</td>
            <td rowspan="2">TOC</td>
        </tr>
        <tr>
            <td>10 AM</td>
            <td>11:30 AM</td>

        </tr>
        <tr>
            <td>12 PM</td>
            <td>1:30 PM</td>
            <td>Web Development</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8 AM</td>
            <td>11 AM</td>
            <td>Web Development</td>
        </tr>
    </table>
</body>

</html>
