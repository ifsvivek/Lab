<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>

<body style="background-color: #ffcccb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; text-align: center; padding: 20px;">

    <h1 style="font-size: 2.5rem; color: #ff6347;">Welcome to the Inline CSS Example</h1>
    <p style="font-size: 1.2rem; margin-bottom: 20px;">This webpage uses <strong>inline CSS</strong> for styling. The
        styles are applied directly to the HTML tags.</p>

    <button style="padding: 15px 30px; background-color: #ff6347; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">
        Click Me!
    </button>

    <footer style="margin-top: 30px; font-size: 1rem; color: #555555;">
        Created with ❤️ using Inline CSS
    </footer>

</body>

</html>
