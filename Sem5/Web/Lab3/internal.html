<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #4682b4;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #555;
        }

        button {
            padding: 12px 25px;
            background-color: #4682b4;
            color: white;
            border: 2px solid #4682b4;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a9bd5;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>

<body>

    <h1>Welcome to the Internal CSS Example</h1>
    <p>This page demonstrates the use of <strong>internal CSS</strong> for styling.</p>

    <button>Click Here</button>

    <footer>
        Designed with care using Internal CSS
    </footer>

</body>

</html>
